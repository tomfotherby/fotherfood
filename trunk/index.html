Feature List:
   1. Buttons to add recipes to the shopping list (intial list of X recipes).
   2. Buttons to add regular shopping items to the shopping list (e.g. milk, bread, eggs, etc).
   3. Tracks the number of portions of each recipe in the shopping list.
   4. Each recipe has a "More Info" drop-down icon to display recipe details.
   5. Identical ingredients are summed together in the shopping list
   6. The shopping list is sorted alphabetically by ingredients and by category of the ingredient (e.g. baking, fruit, etc).
   7. Print mode - Only shows what's in the shopping list (not every recipe). 
   8. Recipes are read from a XML file which means no source code needs to be edited when adding new recipes.
